## GraphQL Config Generated by Graphback
## Please review configuration and adjust it for your own project
schema: ../server/src/schema/schema.graphql
documents: ./src/graphql/**/*.graphql
extensions:
  graphback:
    model: ../server/model/**/main.graphql
    crud:
      create: true
      update: true
      findOne: true
      find: true
      delete: false
      subCreate: false
      subUpdate: false
      subDelete: false
    plugins:
      graphback-schema:
        format: graphql
        outputPath: ../server/src/schema/schema.graphql
      graphback-client:
        format: 'graphql'
        outputFile: ./src/graphql/graphback.graphql
        ## fragmentOnly: true
  codegen:
    generates:
      ./src/dataFacade.tsx:
        config:
          withComponent: false
          withHOC: false
          withHooks: true
          skipDocumentsValidation: true
          scalars:
            GraphbackTime: string
            GraphbackDate: Date
            GraphbackDateTime: Date
            GraphbackTimestamp: number
            GraphbackObjectID: string
            GraphbackJSON: any
            GraphbackJSONObject: "{ [key: string]: any }"
        plugins:
          - add: 
              content: '/* tslint:disable */'
          - typescript
          - typescript-operations
          - typescript-react-apollo