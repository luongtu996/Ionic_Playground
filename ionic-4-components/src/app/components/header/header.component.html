<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ng-container *ngIf="backbutton">
        <fiv-back-button></fiv-back-button>
      </ng-container>
      <ng-container *ngIf="!backbutton">
        <ion-menu-button></ion-menu-button>
      </ng-container>
    </ion-buttons>
    <ion-title>{{title}} <ng-content select="[title]"></ng-content>
    </ion-title>
    <ng-content></ng-content>
  </ion-toolbar>
</ion-header>
