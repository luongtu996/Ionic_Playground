<app-header title="Password Input"></app-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeXl="10" offsetXl="1" sizeLg="10" offsetLg="1" sizeMd="12" sizeXs="12" offsetXs="0" offsetSm="0"
        offsetMd="0" sizeSm="12" sizeMd="12">


        <app-example [docs]="'assets/docs/components/password.md'">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" type="text"></ion-input>
            </ion-item>

            <ion-item *ngIf="email.invalid && email.touched" lines="none">
              <ion-text color="danger" class="form-error">
                Please enter a valid email.
              </ion-text>
            </ion-item>

            <fiv-password-input placeholder="Password" formControlName="password"></fiv-password-input>

            <ion-item *ngIf="password.invalid && password.touched" lines="none">
              <ion-text color="danger" class="form-error">
                Please enter a valid password with atleast 4 characters.
              </ion-text>
            </ion-item>
            <ion-button block shape="round" color="primary" type="submit" [disabled]="loginForm.invalid">
              Login
            </ion-button>
          </form>
        </app-example>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
