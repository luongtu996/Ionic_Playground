<app-header title="App Bar">
  <ion-buttons slot="end">
    <ion-button fill="outline" color="secondary" shape="round" slot="end" (click)="iconFeature.show()">
      Fab </ion-button>
    <ion-button fill="outline" color="secondary" shape="round" slot="end" (click)="tabFeature.show()">
      Tab </ion-button>
  </ion-buttons>

</app-header>

<ion-content>
  <ion-grid *fivIf="['desktop']" fixed>
    <ion-row>
      <ion-col sizeXl="10" offsetXl="1" sizeLg="10" offsetLg="1" sizeMd="12" sizeXs="12" offsetXs="0" offsetSm="0"
        offsetMd="0" sizeSm="12" sizeMd="12">
        <app-example docs="assets/docs/components/app-bar.md">
          <app-touch-field>
            <ng-container [ngTemplateOutlet]="demo"></ng-container>
          </app-touch-field>
        </app-example>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ng-container *fivIf="['mobile']" [ngTemplateOutlet]="demo"></ng-container>
</ion-content>

<ng-template #demo>
  <ion-tabs #tabs>
    <fiv-app-bar slot="bottom" [titleMode]="titleMode" #bar>
      <fiv-fab [fivAppBarFab]="position" #fab>
        <fiv-icon #iconFeature="fivFeature" [fivFeature]="feature" name="color-wand"></fiv-icon>
      </fiv-fab>

      <fiv-app-bar-tab left tab="tab1" href="/tab1">
        <fiv-icon name="home"></fiv-icon>
        <ion-label>Home</ion-label>
      </fiv-app-bar-tab>
      <fiv-app-bar-tab left tab="tab2" href="/tab2">
        <fiv-icon smallIcon="add" #tabFeature="fivFeature" [fivFeature]="feature" name="pizza"></fiv-icon>
        <ion-label>Images</ion-label>
      </fiv-app-bar-tab>
      <fiv-app-bar-tab right tab="tab3" href="/tab3">
        <fiv-icon badge="1" name="basket"></fiv-icon>
        <ion-label>Pizza</ion-label>
      </fiv-app-bar-tab>
      <fiv-app-bar-tab right tab="tab4" href="/tab4">
        <fiv-icon dot="false" name="bug"></fiv-icon>
        <ion-label>More</ion-label>
      </fiv-app-bar-tab>
    </fiv-app-bar>
  </ion-tabs>
</ng-template>

<ng-template #feature>
  <ion-title>cool feature here</ion-title>
</ng-template>
