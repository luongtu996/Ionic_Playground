<ion-fab *ngIf="visible" [@.disabled]="animationDisabled" (@fabAnim.done)="fabAnimDone($event)" [@fabAnim]="horizontal"
  [ngClass]="[mode,horizontal,vertical]" [slot]="slot">
  <fiv-spinner *ngIf="!extended && loading" (fivProgress)="rotate($event)" #spinner (fivComplete)="fillAnimationDone()"
    class="spinner" [circleRadius]="30" [diameter]="68" [strokeWidth]="4" [mode]="'indeterminate'">
  </fiv-spinner>

  <ion-button [ngClass]="{'pulse': pulse, 'small':!labelComp || !extended}" [color]="color" [disabled]="disabled">
    <fiv-loading-progress-bar *ngIf="extended" [loading]="loading" (fivComplete)="fillAnimationDone()" #bar>
    </fiv-loading-progress-bar>
    <ng-content select="fiv-icon"></ng-content>
    <ng-content select="ion-icon"></ng-content>
    <div [@labelAnim] *ngIf="labelComp && extended">
      <ng-content select="ion-label"></ng-content>
    </div>
  </ion-button>
</ion-fab>
